short_bio: >-
  <p> I am a Postdoc researcher at the Department of Electrical Engineering, City University of Hong Kong. 
  I received my Ph.D. degree from City University of Hong Kong, supervised by Prof. <a href="https://hlli1991.github.io/" target="_blank">Haoliang Li</a>, 
  and Master degree in Computer Science from Nanjing University, supervised by Prof. <a href="https://cs.nju.edu.cn/shiyh/index.htm" target="_blank">Yinghuan Shi</a>. 
  I also had a wonderful experience as a visiting scholar at the University of Oxford, working with Prof. <a href="https://www.maths.ox.ac.uk/people/terry.lyons" target="_blank">Terry Lyons</a>. 
  </p>
  
  <p>My current research interests encompass machine learning for complex systems and transfer learning, with a particular focus on their grounded
  mathematical principles and practical applications.</p>
  

